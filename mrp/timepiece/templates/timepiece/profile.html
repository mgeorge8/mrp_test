{% extends "timepiece/user/base.html" %}
{% load bootstrap_toolkit %}

{% block title %} Create User
{% endblock title %}

{% block content %}
    <div class="row-fluid">
        <div class="span12">
            <h2>Create User</h2>
<form class="form-horizontal" action="" method="post" accept-charset="utf-8">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}

  <div class="form-actions">
                    <input class="btn btn-primary" type="submit" value="Save" name="submit" />
                    <input class="btn" type="button" onclick="history.go(-1)" value="Cancel" />
  </div>
</form>
</div>
</div>
{% endblock content %}
